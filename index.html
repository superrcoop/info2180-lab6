<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="uwi-info2180-lab6">
    <meta name="keywords" content="AJAX,PHP,Lab6">
    <meta name="author" content="Jordan Cooper"> 
    <script>
        function search(){
            var url= "request.php?q=definition";
            var xhttp= new XMLHttpRequest();
            var text;
            xhttp.onreadystatechange = function(){
                if(this.readyState === XMLHttpRequest.DONE){
                    if( this.status=== 200){
                            text=this.responseText;
                    }
                }
            };
            alert(text);            
        }
    </script>
</head>
<body>
    <div id="search">
        <button type="button" onclick="search()">Search</button>
    </div>
</body>
</html>
